    <script>
        var originUrl = document.referrer;
        window.onload = function() {
            if(originUrl.includes("downloads/")){
                document.getElementById("cont").style.transition = "1.3s";
                document.getElementById("cont").style.height = "500px";
                document.getElementById("cont").style.width = "500px";
                setTimeout(afterLoad, 1200);
            }else{
                document.getElementById("cont").style.transition = "0s";
                document.getElementById("cont").style.height = "500px";
                document.getElementById("cont").style.width = "500px";
                afterLoad();
            }
        }
        function afterLoad(){
            document.getElementById("op").style.opacity = "1";
        }
    </script>
