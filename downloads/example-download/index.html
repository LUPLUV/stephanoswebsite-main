<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" 
      type="image/jpg" 
      href="https://i1.sndcdn.com/avatars-33g4qp5DDA2XgGTD-YOygZQ-t500x500.jpg">
    <title>GFSGameFriend</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="cont">
        <div class="op" id="op">
        <h1>Example Download</h1>
        <p>
            This is my example project, feel free to Download
            <br>
            It is a Sample for Beats in Lorem Impsum
            <br>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            <br>
            Out now!
        </p>
        <img src="../../assets/exampleproject.png" alt="Project Banner" class="showcase" id="showcase" onclick="window.open('../../assets/exampleproject.png', '_self')">
        <div class="download" id="download" onclick="download('exampledownload.txt')">
            Download now
        </div>
        <div class="back" id="back" onclick="window.open('../', '_self')">
            Back to Downloads
        </div>
        <div class="cp">
            Copyright LUPLUV • All rights reserved • <span class="cp imprint" onclick="window.open('../imprint/', '_self')">Imprint</span>
        </div>
        </div>
    </div>
    <script>
        function download(url) {
            const a = document.createElement('a')
            a.href = url
            a.download = url.split('/').pop()
            document.body.appendChild(a)
            a.click()
            document.body.removeChild(a)
        }
        window.onload = function() {
            document.getElementById("cont").style.width = "800px";
            document.getElementById("cont").style.height = "600px";
            setTimeout(afterLoad, 1200);
        }
        function afterLoad(){
            document.getElementById("op").style.opacity = "1";
        }
    </script>
</body>
</html>
